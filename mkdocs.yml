site_name: Caesb

repo_name: '2023.1-Caesb'
repo_url: https://github.com/Requisitos-de-Software/2023.1-Caesb
site_url: https://2023.1-Caesb.com/

copyright: Copyright &copy; 2023 Caesb

theme:
  custom_dir: overrides
  name: material
  language: pt-BR
  logo: assets/imagens/logo.png
  favicon: assets/imagens/logo.png

  icon:
    repo: fontawesome/brands/github

  features:
    - toc.integrate 
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer

  hide: 
    - 
    
  extra:
    social:
      - icon: fontawesome/brands/mastodon
        link: https://fosstodon.org/@squidfunk
    
  plugins: 
    - search:
        lang: pt-BR

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: dark blue
      accent: amber
      toggle:
        icon: custom-icons/contrast-light
        name: Modo Claro
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: yellow
      toggle:
        icon: custom-icons/contrast-dark
        name: Modo Escuro

nav:
  - Home: index.md
  - Planejamento: 
    - Aplicativo Escolhido: Planejamento/aplicativo_escolhido.md
    - Metodologia: Planejamento/metodologias.md
    - Ferramentas: Planejamento/ferramentas.md
    - Cronograma: Planejamento/cronograma.md
    - Cronograma Realizado: Planejamento/cronograma_realizado.md
    - Heatmap: Planejamento/heatmap.md
  - Rastreabilidade:
    - Pré-Rastreabilidade: Pre-rastreabilidade/aplicativos_analisados.md
  - Elicitação:
    - Perfil do Usuário: Elicitacao/perfil_usuario.md
    - Personas: Elicitacao/personas.md
    - Questionário: Elicitacao/questionario.md
    - Introspecção: Elicitacao/introspeccao.md
    - Storytelling: Elicitacao/storytelling.md
    - Elicitação: Elicitacao/elicitacao-FTF.md
  - Atas:
    - Atas/Reuniao01.md
    - Atas/Reuniao02.md
    - Atas/Reuniao03.md
  - Guia: 
    - Guia/Mkdocs.md
    - Guia/AdicionandoIcones.md
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

